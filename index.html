<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <caption style="font-size:2rem;">Rows and Columns</caption>

        <colgroup>
            <col>
            <col style="background-color: purple;">
        </colgroup>

        <tr>
            <td>&nbsp;</td>
            <th scope="column">Column 1</th>
            <th scope="column">Column 2</th>
            <th scope="column">Column 3</th>
            <th scope="column" colspan="2">Column 4</th>
            <th scope="column">Column 5</th>
        
            
        </tr>
        <tr>
            <th scope="roll">Roll 1</th>
            <td>1 Cell</td>
            <td>2 Cell</td>
            <td>3 Cell</td>
            <td>4 Cell</td>
            <td>4.1 Cell</td>
            <td>5 Cell</td>


        </tr>
        <tr>
            <th scope="roll" rowspan="2">Roll 2</th>
            <td>1 Cell</td>
            <td>2 Cell</td>
            <td>3 Cell</td>
            <td>4 Cell</td>
            <td>4.1 Cell</td>
            <td>5 Cell</td>

        </tr>
        <tr>
            <td>Roll Span 1</td>
            <td>Roll Span 2</td>
            <td>Roll Span 3</td>
            <td>Roll Span 4</td>
            <td>Roll Span 4.1</td>
            <td>Roll Span 5</td>
        </tr>
        <tr>
            <th scope="roll">Roll 3</th>
            <td>1 Cell</td>
            <td>2 Cell</td>
            <td>3 Cell</td>
            <td>4 Cell</td>
            <td>4.1 Cell</td>
            <td>5 Cell</td>

        </tr>


      


    </table>
</body>
</html>
